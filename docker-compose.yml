version: '3.3'

services:
  eureka-server:
    image: helpdesk/eureka-server
    container_name: eureka-server
    ports:
      - "8761:8761"
    expose:
      - "8761"

  config-server:
    image: helpdesk/config-server
    container_name: config-server
    ports:
      - "8888:8888"
    expose:
      - "8888"
    environment:
      server.port: 8888
      eureka.client.enabled: 'true'
      eureka.client.serviceUrl.defaultZone: http://eureka-server:8761/eureka

  gateway-service:
    image: helpdesk/gateway-service
    container_name: gateway-service
    ports:
      - "8080:8080"
    expose:
      - "8080"
    environment:
      server.port: 8080
      eureka.client.enabled: 'true'
      eureka.client.serviceUrl.defaultZone: http://eureka-server:8761/eureka
    depends_on:
      - config-server